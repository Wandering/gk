<!DOCTYPE html>
<html>

	<head lang="zh-cn">
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta content="
        width=device-width,
        initial-scale=1.0,
        minimum-scale=1.0,
        maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<title>跨域代理页面</title>
	</head>

	<body>
		<!--
        	描述：配合kindeditor，处理返回的数据
        -->
		<pre id="pre"></pre>
		<script type="text/javascript">
			(function() {
				/**
				 * 获取url？后面参数的值
				 * @param {Object} _url
				 * @param {Object} _param 例如：？a=b,这里_param就是a
				 */
				var getQueryStr = function(_url, _param) {
					var rs = new RegExp("(^|)" + _param + "=([^\&]*)(\&|$)", "g").exec(_url),
						tmp;
					if (tmp = rs) {
						return tmp[2];
					}
					return "";
				};
				
				var href = decodeURI(window.location.href);//处理返回的数据中的乱码问题
				var result = getQueryStr(href, 'result');  //获取参数result的值
				console.log(result);
				document.getElementById('pre').innerHTML = result;
			})();
		</script>
	</body>

</html>
