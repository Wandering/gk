<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录</title>
</head>
<body>
<div class="comm-sass">
    <div class="w1000">
        <a href="/static/index.html" class="logo">
            <i class="icon-logo"></i>
        </a>
        <a href="/static/index.html" class="go-home">
            <i class="icon-home"></i>返回首页
        </a>
        <!--登陆注册-->
        <div class="login-register-box">
            <div class="title" id="login-reg-tab">
                <span class="tab active">登录</span>
                <span class="tab type-res" typeRes = "1">注册</span>
            </div>
            <div class="title forget-psd-title type-res" typeRes = "2" id="forget-psd-title">
                <span >找回密码</span>
            </div>
            <!--登陆-->
            <div class="login-input login-reg-content active" id="login-content">
                <div class="form-group account">
                    <i class="icon-person"></i>
                    <input type="text" id="login-phone" class="comm" placeholder="手机号">
                </div>
                <div class="form-group pwd">
                    <i class="icon-key"></i>
                    <input type="password" id="login-pwd" class="comm" placeholder="密码">
                </div>
                <div class="nav-link">
                    <span class="tips" id="tips"></span>
                    <a href="javascript:;" id="forget-psd" class="forget-psd">忘记密码？</a>
                </div>
                <button id="submit-btn" class=" btn-comm btn-login">登录</button>
            </div>
            <!--注册-->
            <div class="register-input login-reg-content" id="register-content">
                <div class="form-group account">
                    <i class="icon-person"></i>
                    <input type="text" id="register-phone" class="comm" placeholder="手机号">
                </div>
                <div class="form-group code">
                    <i class="icon-right"></i>
                    <input type="text" class="comm w40" id="verification-code" placeholder="验证码">
                    <button class="btn btn-code w50" id="verification-btn">获取验证码</button>
                </div>
                <div class="form-group pwd">
                    <i class="icon-key"></i>
                    <input type="password" id="register-pwd" class="comm" placeholder="密码">
                </div>
                <div class="form-group confirm-pwd">
                    <i class="icon-key"></i>
                    <input type="password" id="register-pwd-repeat" class="comm" placeholder="确认密码">
                </div>
                <div class="nav-link">
                    <span class="tips" id="tips2"></span>
                </div>
                <button id="register-btn" class=" btn-comm btn-register">注册</button>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <p>Copyright © 2015.Thinkjoy All rights reserved</p>
</div>
<script data-debug src="/__build/login.js"></script>
</body>
</html>
