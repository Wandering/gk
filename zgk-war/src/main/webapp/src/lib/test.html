<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery/jquery.min.js"></script>
    <script src="raphaeljs/raphael.js"></script>
</head>
<style>
    .map-container{
        width: 600px;
        margin: 30px auto;
    }
    #map {
        height: 475px;
        z-index: 9;
    }
    #mapTip {
        position: absolute;
        width: 150px;
        padding: 15px;
        font-size: 14px;
        line-height: 26px;
        background: #ED5644;
        color: #FFF;
        display: none;
        overflow: hidden;
        box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        z-index: 10;
    }
</style>
<body>
<div class="map-container">
    <div id="map"></div>
    <div id="mapTip"></div>
</div>
<script src="index.js"></script>

</body>
</html>
