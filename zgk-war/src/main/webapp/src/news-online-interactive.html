<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>高考互动</title>
</head>
<body>
<!--面包屑导航-->
<section id="crumb" class="crumb">
    <ol class="breadcrumb w1000">
        <li><span class="icon-crumb breadcrumb-home"></span><a href="/">首页</a></li>
        <li><a href="/static/news-hot.html">高考资讯</a></li>
        <li class="active">在线互动</li>
    </ol>
</section>
<!--banner-->
<div class="banner" id="banner">
    <div class="count w1000">
        <div class="box">
            <span class="num1">3829</span>位学生和家长在线提问
            <span class="line">|</span>
            <span class="num2">6027</span>个问题得到了解答
        </div>
    </div>
</div>
<!--search-->
<div class="search w1000">
    <section class="search-box">
        <input id="query" class="" type="text" size="27" name="" autocomplete="off" placeholder="请输入院校名称" value="">
        <a href="#" class="go"><span class="icon-query"></span></a>
    </section>
    <button class="btn btn-ask">我要提问</button>
</div>

<!--在线互动模块-->
<div class="interactive-container w1000">
    <div class="interactive">
        <h2 class="h2-t">
            <div class="toggle-title active" urlid="0">在线互动</div>
            <span class="l">|</span>
            <div class="toggle-title" urlid="1">已回答</div>
        </h2>
        <!--在线互动-->
        <ul class="list online-interactive" ></ul>
        <script id="online-interactive" type="text/x-handlebars-template">
            {{#each bizData}}
            <li>
                <img src="{{question.userIcon}}" class="avatar-img">
                <span class="yes-or-no">已回答</span>
                <div class="user-name">
                    <span class="name">{{question.userName}}</span>
                    <span class="time">{{formatDate question.createTime}}</span>
                </div>
                {{#each question.questions}}
                <div class="title">{{text}}</div>
                {{/each}}
                <div class="content">
                    <div class="triangle"></div>
                    <p class="eg">专家回答如下:</p>
                    {{#each answer.answers}}
                    <span class="txt">{{text}}</span>
                    <img src="{{img}}" alt="">
                    {{/each}}
                </div>
            </li>
            {{/each}}
        </script>
        <!--已回答-->
        <ul class="list online-hot dh"></ul>
        <script id="online-hot" type="text/x-handlebars-template">
            {{#each bizData}}
            <li>
                <img src="{{question.userIcon}}" class="avatar-img">
                <span class="yes-or-no">已回答</span>
                <div class="user-name">
                    <span class="name">{{question.userName}}</span>
                    <span class="time">{{formatDate question.createTime}}</span>
                </div>
                {{#each question.questions}}
                <div class="title">{{text}}</div>
                {{/each}}
                <div class="content">
                    <div class="triangle"></div>
                    <p class="eg">专家回答如下:</p>
                    {{#each answer.answers}}
                    <span class="txt">{{text}}</span>
                    <img src="{{img}}" alt="">
                    {{/each}}
                </div>
            </li>
            {{/each}}

            <!--</div>-->

        </script>
    </div>
    <div class="hot-resolve">
        <h2 class="h2-t "><span>热门解答</span></h2>

            <script id="title-list" type="text/x-handlebars-template">
                {{#each bizData}}
                    {{#each question.questions}}
