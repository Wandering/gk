<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>院校信息详情</title><link href="58e08cbc.data-school-detail.min.css" rel="stylesheet"></head><body><section id="crumb" class="crumb"><ol class="breadcrumb w1000"><li><span class="icon-crumb breadcrumb-home"></span><a href="/">首页</a></li><li><a href="/static/data-school-info.html">数据查询</a></li><li class="active">院校信息</li></ol></section><div id="school-info"></div><script id="school-info-tpl" type="text/x-handlebars-template"><div class="school-list-banner">

        <div class="school-info w1000">
            <div class="logo">
                <img src="http://www.zhigaokao.cn{{photoUrl}}" class="school-avatar">
                <a target="_blank" href="/static/predict-degree.html" schoolName="{{name}}" class="btn forecasting">录取预测</a>
                <a target="_blank" href="/static/user-target.html" schoolName="{{name}}" class="btn set-target">设为目标</a>
            </div>
            <div class="info">
                <div class="top">
                    <span class="school-name" href="">{{name}}</span>
                    {{#if rank}}<i class="icon-flag"></i>全国排名：<span class="national-rank">{{rank}}</span>{{/if}}
                    <a href="javascript:void(0)" type={{type}} class="collect">
                        <i class="icon-heart hide"></i>
                        <i class="icon-heart-no hide"></i>
                        <span class="isCollect"></span>
                    </a>

                </div>
                <div class="middle">
                    <!--<span class="type-985">985</span>-->
                    <!--<span class="type-211">211</span>-->
                    <!--<span class="type-yan">研</span>-->
                    <!--<span class="type-zi">自</span>-->
                    <!--<span class="type-guo">国</span>-->
                    <!--<span class="type-zhuo">卓</span>-->
                    {{property}}
                </div>
                <div class="bottom">
                    <p>
                        <b>所在省份：</b><span class="school-province">{{province}}</span>
                        <b>院校隶属：</b><span class="school-belong">{{subjection}}</span>
                        <b>院校类型：</b><span class="school-type">{{typeName}}</span>
                    </p>
                    <p>
                        <b>学历层次：</b><span class="school-level">{{levelName}}</span>
                        <b>院校网址：</b><span class="school-web">{{url}}</span>
                        <b>联系电话：</b><span class="school-tel">{{contactPhone}}</span>
                    </p>
                    <p>
                        <b>院校地址：</b><span class="school-address">{{address}}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="info-detail-content w1000">
        <div class="info-nav">
            <ul>
                <li class="active" typeid="0">

            </div>

        </div>
    </div></script><div id="open-professional"><div class="content"></div></div><script id="open-professional-tpl" type="text/x-handlebars-template"><div class="special-profession">
