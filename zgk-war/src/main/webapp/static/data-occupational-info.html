<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>职业信息</title><link href="3be0c945.data-occupational-info.min.css" rel="stylesheet"></head><body><section id="crumb" class="crumb"><ol class="breadcrumb w1000"><li><span class="icon-crumb breadcrumb-home"></span><a href="/">首页</a></li><li><a href="/static/data-school-info.html">数据查询</a></li><li class="active">职业信息</li></ol></section><div class="search w1000"><section class="search-box"><input id="query" class="" type="text" size="27" name="" autocomplete="off" placeholder="请输入职业名称" value=""> <a href="javascript:;" class="go" id="search-btn"><span class="icon-query"></span></a></section></div><div class="choose-option w1000" id="professional-tabs"></div><div class="result-box w1000"><div class="title"><p class="name" id="professional-sub-title">互联网/IT计算机</p></div><ul class="sub-title clearfix" id="professional-sub"></ul><div class="data-list" id="professional-list"></div><div class="data-tips"></div><div class="btn-more"><button class="btn btn-next">加载更多</button></div></div><br><br><script type="text/x-handlebars-template" id="temp-professional"><dl class="select clearfix">
        <dt>
            <span>职业分类</span>
            <span class="gt">&gt;&nbsp;&nbsp;</span>
            <span class="active professionalTabs" pid="" id="professionalTabs">全部</span>
        </dt>
        <dd>
            {{#each bizData}}
            <span class="professionalTabs" pid="{{id}}">{{Type}}</span>
            {{/each}}
        </dd>
    </dl></script><script type="text/x-handlebars-template" id="temp-professional-list">{{#each rows}}
    <dl>
        <dt>
            <span class="sub-name"><a href="/static/data-occupational-detail.html?id={{id}}">{{professionName}}</a></span>
        </dt>
        <dd>
            <p>{{professionShort}}</p>
        </dd>
    </dl>
    {{/each}}</script><script src="js/142f629c.data-occupational-info.min.js"></script></body></html>
