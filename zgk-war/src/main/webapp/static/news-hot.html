<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>高考资讯</title><link href="83894a46.news-hot.min.css" rel="stylesheet"></head><body><section id="crumb" class="crumb"><ol class="breadcrumb w1000"><li><span class="icon-crumb breadcrumb-home"></span><a href="/">首页</a></li><li><a href="/static/news-hot.html">高考资讯</a></li><li class="active">高考热点</li></ol></section><div class="gk-headlines w1000"><h2 class="h2-t w1000"><span class="line"></span>高考头条</h2><div class="headlines-list"><script id="gk-top-list" type="text/x-handlebars-template">{{#each rows}}
            <div class="box">
                <a href="/static/news-detail.html?hid={{id}}" class="img-cover" target="_blank">
                    <img src="{{image}}" alt="{{title}}">
                </a>
                <h3><a href="/static/news-detail.html?hid={{id}}" target="_blank">{{title}}</a></h3>
                <p>{{subContent}}</p>
                <p>时间：<span>{{hotDate}}</span></p>
            </div>
            {{/each}}</script></div></div><div class="gk-hot-information w1000 clearfix"><h2 class="h2-t w1000"><span class="line"></span>热门资讯</h2><div class="data-module"><div id="data-module-tpl"><script id="gk-hot-list" type="text/x-handlebars-template">{{#each rows}}
                <div class="box">
                    <a href="/static/news-detail.html?hid={{id}}">
                        <img src="{{image}}" alt="{{title}}">
                    </a>
                    <div class="txt">
                        <a href="/static/news-detail.html?hid={{id}}"><h3>{{title}}</h3></a>
                        <p>{{subContent}}</p>
                        <p class="time">时间：<span>{{hotDate}}</span></p>
                    </div>
                </div>
                {{/each}}</script></div><div class="btn-more"><button class="btn btn-next"></button></div></div></div><script src="js/5b5a8935.news-hot.min.js"></script></body></html>
