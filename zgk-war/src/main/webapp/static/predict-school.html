<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>院校预测</title><link href="1645c9cb.predict-school.min.css" rel="stylesheet"></head><body><section id="crumb" class="crumb"><ol class="breadcrumb w1000"><li><span class="icon-crumb breadcrumb-home"></span><a href="/">首页</a></li><li><a href="/static/predict-degree.html">志愿填报</a></li><li class="active">院校预测</li></ol></section><div class="volunteer-banner"></div><section class="volunteer-main info-detail-content w1000"><aside class="sidebar info-nav"><div class="top-bg icon-nominate-icon"></div><h2></h2><ul><li><a href="/static/predict-degree.html">录取难易预测</a> <i class="triangle-r"></i></li><li class="active"><a href="/static/predict-school.html">院校预测</a> <i class="triangle-r"></i></li><li><a href="/static/predict-professional.html">专业测评</a> <i class="triangle-r"></i></li></ul><div class="side-bottom"></div></aside><section class="content-main content" id="comm-tpl"><div id="content-a" class=""><h2 class="t-bg">院校评测</h2><form class="form-horizontal volunteer-form"><div class="form-group"><label class="col-sm-3 control-label">科&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;类</label><div class="col-sm-9"><label class="type-radio"><input type="radio" name="subject" class="radio-subject" id="" value="1"> 文史</label><label class="type-radio"><input type="radio" name="subject" class="radio-subject" id="" value="2"> 理工</label></div></div><div class="form-group"><label for="" class="col-sm-3 control-label">分&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;数</label><div class="col-sm-9"><input type="text" class="form-control" id="score" placeholder="请输入分数"></div></div><div class="form-group btn-form"><div id="tips" class="alert alert-danger" role="alert"></div><button type="button" class="btn btn-primary btn-block" id="predict-school-btn">开始预测</button></div><p class="tips-txt">温馨提示：院校预测的用处和原则</p></form></div><div id="content-b" class=""></div></section></section><script type="text/x-handlebars-template" id="temp-content"><div class="content-b-header clearfix">
        <h3 class="title school-title">
            <span>为你推荐目标院校：<strong id="total-num"></strong>所</span>
            <span>科类：<span id="type-subject">理工</span></span>
            <span>分数：<span id="score-data">645</span></span>
        </h3>
    </div>
    <div class="line-bottom"></div>
    <div class="content-b-body">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>院校名称</th>
                <th>全国排名</th>
                <th>录取指数</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="predict-school">
            {{#each this}}
                {{#each list}}
                <tr>
                    <td>
                        <div class="school-info">
                            <p class="name"><a target="_blank" href="/static/data-school-detail.html?id={{universityId}}">{{universityName}}</a></p>
                            <div class="list-type">
                                <span>{{feature}}</span>
                            </div>
                        </div>
                    </td>
                    <td>{{rank}}</td>
                    <td>
                        {{{stars ../star}}}
                    </td>
                    <td>
                        <button schoolName="{{universityName}}" type="button" class="btn btn-primary btn-block objective-btn">设为我的目标</button>
                    </td>
                </tr>
                {{/each }}
            {{/each}}
            </tbody>
        </table>
        <button type="button" class="btn btn-primary btn-block" id="prev-btn">院校确定</button>
    </div></script><script src="js/98777e71.predict-school.min.js"></script></body></html>
