<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>高考咨询</title><link href="0a1c0222.news-policy.min.css" rel="stylesheet"></head><body><section id="crumb" class="crumb"><ol class="breadcrumb w1000"><li><span class="icon-crumb breadcrumb-home"></span><a href="/">首页</a></li><li><a href="/static/news-hot.html">高考资讯</a></li><li class="active">高考政策</li></ol></section><div class="banner" id="banner"></div><div class="search w1000"><section class="search-box"><input id="query" class="" type="text" size="27" name="" autocomplete="off" placeholder="请输入您要检索的新闻" value=""> <a href="#" class="go"><span class="icon-query"></span></a></section></div><div class="gk-policy w1000 clearfix"><div class="policy-list"><div id="policy-tpl"></div><script id="policy-list" type="text/x-handlebars-template">{{#each rows}}
            <div class="box">
                <a href="/static/news-detail.html?pid={{id}}"><h3>{{title}}</h3></a>
                <span class="time">{{formatDate lastModDate}}</span>
                <p>{{subContent}}</p>
            </div>
            {{/each}}</script><div class="btn-more"><button class="btn btn-next"></button></div></div><div class="gk-tel"><h2 class="h2-t"><span class="line"></span>招生电话</h2><div class="tel-list"><script id="tel-list" type="text/x-handlebars-template">{{#each rows}}
                <div class="box">
                    <i class="icon-gk-news-tel"></i>
                    <span>{{province}}{{name}}招生办</span>
                    <p>{{telphone}}</p>
                </div>
                {{/each}}</script></div></div></div><script src="js/ce2012da.news-policy.min.js"></script></body></html>
