<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>专业信息</title><link href="ce432a43.data-professional-info.min.css" rel="stylesheet"></head><body><section id="crumb" class="crumb mb30"><ol class="breadcrumb w1000"><li><span class="icon-crumb breadcrumb-home"></span><a href="/">首页</a></li><li><a href="/static/data-school-info.html">数据查询</a></li><li class="active">专业信息</li></ol></section><div class="search w1000" id="search-main"><div id="tips" class="alert alert-danger"></div><section class="search-box"><input id="query" class="" type="text" size="27" name="" autocomplete="off" placeholder="请输入专业名称" value=""> <a href="javascript:;" class="go" id="go"><span class="icon-query"></span></a></section></div><div class="main-container w1000"><div class="box-left"><div class="toggle-nav" id="toggle-nav"><span class="active" type="1">本科专业 <i class="triangle-bottom"></i></span> <span type="2">专科专业 <i class="triangle-bottom"></i></span></div><div class="toggle-nav-content active"><ul id="majored-category"></ul></div><span class="w-arrow"><em class="w-arrow-a"></em> <em class="w-arrow-b"></em></span></div><div class="box-right"><div class="majored-category-list" id="majored-category-tab"></div><div class="" id="majored-category-detail"></div><div class="" id="majored-sreach"></div><div class="data-tips"></div></div></div><script type="text/x-handlebars-template" id="temp-majored-category">{{#each childList}}
    <li class="" pid="{{id}}">{{name}}</li>
    {{/each}}</script><script type="text/x-handlebars-template" id="temp-majored-category-tab"><h3 class="list-title">专业门类:({{name}})</h3>
    {{#each childList}}
    <div class="majored-category-content">
        <h4 class="majored-tab" pid="{{id}}">{{name}}({{majoredNumber}})</h4>
        <div class="majored-category-sub-box">
            {{#each childList}}
            <a target="_blank" href="/static/data-professional-detail.html?id={{id}}" class="majored-item">{{name}}</a>
            {{/each}}
        </div>
    </div>
    {{/each}}</script><script type="text/x-handlebars-template" id="temp-majored-sreach">{{#each this}}
        <div class="search-list">
            <div class="search-list-title"><span><strong>学科门类:</strong>{{disciplineCategoriesName}}</span>
                <span><strong>专业门类:</strong>{{majorCategoryName}}</span></div>
            <div class="search-list-content">
                {{#each majoredList}}
                <a target="_blank" href="/static/data-professional-detail.html?id={{majoredId}}" class="majored-item">{{majoredName}}</a>
                {{/each}}
            </div>
        </div>
        {{/each}}</script><script src="js/439314f8.data-professional-info.min.js"></script></body></html>
