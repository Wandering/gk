<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>录取难易预测</title><link href="be358c52.predict-degree.min.css" rel="stylesheet"></head><body><section id="crumb" class="crumb"><ol class="breadcrumb w1000"><li><span class="icon-crumb breadcrumb-home"></span><a href="/">首页</a></li><li><a href="/static/predict-degree.html">志愿填报</a></li><li class="active">录取难易预测</li></ol></section><div class="volunteer-banner" style="background: #84c9eb"></div><section class="volunteer-main info-detail-content w1000"><aside class="sidebar info-nav"><div class="top-bg icon-nominate-icon"></div><h2></h2><ul><li class="active"><a href="/static/predict-degree.html">录取难易预测</a> <i class="triangle-r"></i></li><li><a href="/static/predict-school.html">院校预测</a> <i class="triangle-r"></i></li><li><a href="/static/predict-professional.html">专业测评</a> <i class="triangle-r"></i></li></ul><div class="side-bottom"></div></aside><section class="content-main content" id="comm-tpl"><div id="content-a" class=""><h2 class="t-bg">录取难易预测</h2><form class="form-horizontal volunteer-form"><div class="form-group"><label class="col-sm-3 control-label">科&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;类</label><div class="col-sm-9"><label class="type-radio"><input type="radio" name="subject" id="" class="radio-subject" value="1"> 文史</label><label class="type-radio"><input type="radio" name="subject" id="" class="radio-subject" value="2"> 理工</label></div></div><div class="form-group"><label for="" class="col-sm-3 control-label">分&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;数</label><div class="col-sm-9"><input type="text" class="form-control" id="score" placeholder="请输入分数"></div></div><div class="form-group"><label for="" class="col-sm-3 control-label">目标院校</label><div class="col-sm-9"><input type="text" class="form-control" id="universityName" placeholder="请输入目标院校"></div></div><div class="form-group btn-form"><div id="tips" class="alert alert-danger" role="alert"></div><button type="button" class="btn btn-primary btn-block" id="predict-degree-btn">开始预测</button></div><p class="tips-txt">温馨提示：录取难易预测的用处和原则</p></form></div><div id="content-b" class=""></div><script id="temp-content" type="text/x-handlebars-template"><div class="content-b-header clearfix">
                <h3 class="title">录取难易程度:
                    <span id="star-list"></span>
                </h3>
                <div class="ul">
                    <ul class="type-ul">
                        <li>科类：<span id="type-subject"></span></li>
                        <li>目标院校：{{universityName}}</li>
                        <li>分数：{{score}}</li>
                    </ul>
                </div>
                <div class="buttons">
                    <a class="btn btn-primary" href="javascript:;" id="set-my-target-btn">设为我的目标</a>
                    <a class="btn btn-primary" href="javascript:;" id="system-school-btn">系统推荐院校</a>
                </div>
            </div>
            <div class="line-bottom"></div>
            <div class="content-b-body">
                <h3 class="title">往年录取录取情况：</h3>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>年份</th>
                        <th>院校</th>
                        <th>批次</th>
                        <th>录取人数</th>
                        <th>最低分</th>
                        <th>平均分</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each historyList}}
                    <tr>
                        <td>{{year}}</td>
                        <td>{{universityName}}</td>
                        <td>{{batch}}</td>
                        <td>{{enrollingNumber}}</td>
                        <td>{{minScore}}</td>
                        <td>{{avgScore}}</td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
                <div class="data-tips"></div>
                <div class="volunteer-result-txt">
                    <strong>预测结论分析：</strong>
                    <p class="txt">根据目前您的分数，您考生一批本科的概率为0，您可以通过我们的在线课程提高成绩
                        不要灰心，高考中很多可能发生的事情发生。
                    </p>
                </div>
                <button type="button" class="btn btn-primary btn-block" id="prev-btn">返回上一步</button>
            </div></script></section></section><script src="js/86e15266.predict-degree.min.js"></script></body></html>
