<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>高考互动</title><link href="e70bae95.news-online-detail.min.css" rel="stylesheet"></head><body><section id="crumb" class="crumb"><ol class="breadcrumb w1000"><li><span class="icon-crumb breadcrumb-home"></span><a href="/">首页</a></li><li><a href="/static/news-hot.html">高考资讯</a></li><li class="active">在线互动问题详情</li></ol></section><div class="banner" id="banner"><div class="count w1000"><div class="box"><span class="num1">3829</span>位学生和家长在线提问 <span class="line">|</span> <span class="num2">6027</span>个问题得到了解答</div></div></div><div class="interactive-container w1000"><div class="interactive"><h2 class="h2-t"><div class="toggle-title active">问题详情</div></h2><ul class="list online-interactive"><script id="online-interactive" type="text/x-handlebars-template"><li>
                    <img src="{{question.userIcon}}" class="avatar-img">
                    <div class="user-name">
                        <span class="name">{{question.userName}}</span>
                        <span class="time">{{formatDate question.createTime}}</span>
                    </div>
                    {{#each question.questions}}
                    <div class="title">{{text}}</div>
                    {{/each}}
                    <div class="content">
                        <div class="triangle"></div>
                        <p class="eg">专家回答如下:</p>
                        {{#each answer.answers}}
                        <span class="txt">{{text}}</span>
                        <img src="{{img}}">
                        {{/each}}
                    </div>
                </li></script></ul></div><div class="hot-resolve"><h2 class="h2-t"><span>热门解答</span></h2><ul class="title-list"><script id="title-list" type="text/x-handlebars-template">{{#each bizData}}
                {{#each question.questions}}
                <li><a href="/static/news-online-detail.html?id={{../question.questionId}}">{{text}}</a></li>
                {{/each}}
                {{/each}}</script></ul></div></div><script src="js/3cb16c17.news-online-detail.min.js"></script></body></html>
