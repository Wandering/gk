<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>高考日程</title>
</head>
<body>
<!--面包屑导航-->
<section id="crumb" class="crumb">
    <ol class="breadcrumb w1000">
        <li><span class="icon-crumb breadcrumb-home"></span><a href="/">首页</a></li>
        <li><a href="/news-hot.html">高考资讯</a></li>
        <li class="active">高考日程</li>
    </ol>
</section>
<!--日程banner-->
<div class="banner" id="banner">
    <div class="count-down w1000">
        <div class="box">
            距离 <span class="gk-year"></span>年高考<span class="date icon-schedule-date hundred"></span><span
                class="date icon-schedule-date ten"></span><span
                class="date icon-schedule-date a"></span>天
        </div>
    </div>
</div>
<!--日历文章-->
<div class="w1000 calendar-article">
    <!--ul>(li{$月})*12-->
    <ul class="calendar-list">
        <li>9月</li>
        <li>10月</li>
        <li>11月</li>
        <li>12月</li>
        <li class="active">1月</li>
        <li>2月</li>
        <li>3月</li>
        <li>4月</li>
        <li>5月</li>
        <li>6月</li>
        <li>7月</li>
        <li class="last-child">8月</li>
    </ul>
    <div class="article-container">
        <h2 class="h2-t"><span class="line"></span>本月大事</h2>
        <div class="article-list"></div>
        <!--<ui>-->
                <!--&lt;!&ndash;<li><a href="" class="active">1.教育整体进入世界中上行列上行列...</a></li>&ndash;&gt;-->
                <!--&lt;!&ndash;<li><a href="">10.教育整体进入世界中上行列上行</a></li>&ndash;&gt;-->
            <!--</ui>-->
        <script id="article-list" type="text/x-handlebars-template">
            <ul>
            {{#if this}}
            {{#each bizData}}
            {{#each schedules}}
            <li><a href="javascript:;" id="{{id}}">{{addOne @index}}.{{title}}</a></li>
            {{/each}}
            {{/each}}
            {{/if}}
            </ul>
        </script>
        <!--消息展示-->
        <div class="article-detail"></div>
        <script id="article-detail" type="text/x-handlebars-template">
            <div class="title-info">
                <h3>{{title}}</h3>
                <p class="txt-info">
                    <span>{{formatDate lastModDate}}</span>
                </p>
            </div>
            <div class="txt">
                {{{content}}}
            </div>
        </script>
    </div>
</div>


<script data-debug src="/__build/news-schedule.js"></script>
</body>
</html>
