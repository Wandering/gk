<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>高考互动</title>
</head>
<body>
<!--面包屑导航-->
<section id="crumb" class="crumb">
    <ol class="breadcrumb w1000">
        <li><span class="icon-crumb breadcrumb-home"></span><a href="/">首页</a></li>
        <li><a href="/news-hot.html">高考资讯</a></li>
        <li class="active">在线互动问题详情</li>
    </ol>
</section>
<!--banner-->
<div class="banner" id="banner">
    <div class="count w1000">
        <div class="box">
            <span class="num1">3829</span>位学生和家长在线提问
            <span class="line">|</span>
            <span class="num2">6027</span>个问题得到了解答
        </div>
    </div>
</div>

<!--在线互动模块-->
<div class="interactive-container w1000">
    <div class="interactive">
        <h2 class="h2-t">
            <div class="toggle-title active">问题详情</div>
        </h2>
        <!--问题详情-->
        <ul class="list online-interactive" >
            <script id="online-interactive" type="text/x-handlebars-template">
                <li>
                    <img src="{{question.userIcon}}" class="avatar-img">
                    <div class="user-name">
                        <span class="name">{{question.userName}}</span>
                        <span class="time">{{formatDate question.createTime}}</span>
                    </div>
                    {{#each question.questions}}
                    <div class="title">{{text}}</div>
                    {{/each}}
                    <div class="content">
                        <div class="triangle"></div>
                        <p class="eg">专家回答如下:</p>
                        {{#each answer.answers}}
                        <span class="txt">{{text}}</span>
                        <img src="{{img}}">
                        {{/each}}
                    </div>
                </li>
            </script>
        </ul>
    </div>
    <div class="hot-resolve">
        <h2 class="h2-t "><span>热门解答</span></h2>
        <!--<div class="key-word">-->
        <!--<span class="c c1">志愿</span>-->
        <!--<span class="c c2">高考题</span>-->
        <!--<span class="c c3">报考自愿</span>-->
        <!--<span class="c c4">如何选专业</span>-->
        <!--<span class="c c5">选大学</span>-->
        <!--<span class="c c6">这都是随机来的</span>-->
        <!--</div>-->
        <ul class="title-list">
            <script id="title-list" type="text/x-handlebars-template">
                {{#each bizData}}
                {{#each question.questions}}
                <li><a href="news-online-detail.html?id={{../question.questionId}}">{{text}}</a></li>
                {{/each}}
                {{/each}}
            </script>
            <!--<li><a href="">高考报名有哪些注意事项高考报名有哪些注意事项?</a></li>-->
        </ul>
    </div>
</div>
<script data-debug src="/__build/news-online-detail.js"></script>
</body>
</html>
