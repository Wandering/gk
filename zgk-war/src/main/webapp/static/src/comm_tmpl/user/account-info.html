<div class="avatar-box fl user-img-upload">
    <img src="http://cdn.gaokao360.net/static/global/common/images/icon_default.png" class="avatar-img" id="avatar-img"/>
    <div class="btn-upload-img btn btn-upload" id="uploadify">上传头像</div>
    <p class="tips-txt">仅支持JPG、JPEG、PNG格式（2M以`下）</p>
</div>
<form class="form-horizontal user-info-list">
    <div class="account-number">
        <b>登录账号</b><span class="number">13283423994</span>
        <span class="modify-pwd">修改密码</span>
    </div>
    <div class="form-group">
        <label class="sr-only" for="user-name">用户名称</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="user-name" placeholder="用户名称">
        </div>
    </div>
    <div class="form-group">
        <label class="sr-only" for="school-name">所在学校</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="school-name" placeholder="所在学校">
        </div>
    </div>
    <div class="form-group">
        <label class="sr-only">高考报名地区</label>
        <div class="col-sm-8 form-inline">
            <select name="" id="province" class="form-control"></select>
            <select name="" id="city" class="form-control"></select>
            <select name="" id="county" class="form-control"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="sr-only" for="user-birthday">出生日期</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="user-birthday" placeholder="请选择出生日期">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8">
            <div class="form-control">
                <span class="mr50">性别选择</span>
                <label class="mr30">
                    <input type="radio" name="sex" class="sex-radio mr30" value="1">&nbsp;&nbsp;男
                </label>
                <label class="mr30">
                    <input type="radio" name="sex" class="sex-radio" value="0">&nbsp;&nbsp;女
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8">
            <div class="form-control">
                <span class="mr50">科目选择</span>
                <label class="mr30">
                    <input type="radio" name="subject" class="subject-radio mr30" value="0">&nbsp;&nbsp;文科
                </label>
                <label class="mr30">
                    <input type="radio" name="subject" class="subject-radio" value="1">&nbsp;&nbsp;理科
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="sr-only" for="user-email">Email</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="user-email" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label class="sr-only" for="user-qq">QQ号码</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="user-qq" placeholder="QQ号码">
        </div>
    </div>
    <div class="form-group col-sm-8">
        <button class="btn btn-submit" type="button" id="submit-btn">提交</button>
        <span id="tips"></span>
    </div>
</form>
