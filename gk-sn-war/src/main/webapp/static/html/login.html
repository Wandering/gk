<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="高考,高考志愿填报, 大学志愿填报系统,模拟填报,高考分数查询,招生计划,志愿防撞车,大学查询,大学排名,优秀学校,高考成绩分析,志愿优化,志愿分析,2015高考,高考,全国大学,高考志愿, 2015高考"
          name="Keywords">
    <meta name="description" content="高考360专注高考志愿填报咨询指导，针对不同地区的考生提供特殊的知道填报技巧，为高考考生提供智能填报系统。"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=yes"/>
    <title>高考360登录</title>
    <style>
        a,
        a:link {
            background: transparent;
            color: #333;
            text-decoration: none;
        }

        a:active,
        a:hover {
            outline: 0;
            color: #e24333;
        }

        h2 {
            color: #ccc;
        }

        #login{

        }
        .form-group{
            width:90%;
            margin:0 auto 20px;
        }
        h1{
            text-align: center;
            margin:60px 0;
        }
        input.form-control{
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            box-sizing: border-box;
            display: block;
            width: 100%;
            padding: .5em;
            font-size: 1.6rem;
            line-height: 1.2;
            color: #555;
            vertical-align: middle;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 0;
            -webkit-appearance: none;
        }
        button.btn{
            width:90%;
            display:block;
            padding:.5em 1em;
            margin: 0 auto;
            font-size: 1.6rem;
            font-weight: 400;
            line-height: 1.2;
            text-align: center;
            white-space: nowrap;
            border: 1px solid #0e90d2;
            border-radius: 0;
            cursor: pointer;
            outline: 0;
            -webkit-appearance: none;
            -webkit-user-select: none;
            background: #0e90d2;
            color: #fff;
        }
        #tips{
            display: none;
            position: absolute;
            left:50%;
            top:35%;
            margin:-25px 0 0 -45%;
            width:90%;
            height:50px;
            background: #dd514c;
            color: #fff;
            line-height:50px;
            text-align: center;
            font-size:20px;
        }
    </style>
</head>
<body>


<div id="login">
    <h1>高考360登记</h1>
    <form>
        <div class="form-group">
            <input type="text" class="form-control" id="phone" placeholder="请输入手机号">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="school" placeholder="请输入学校">
        </div>
        <button type="button" class="btn btn-default" id="submit-btn">提交</button>
    </form>
</div>
<div id="tips"></div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $(function(){
        $('#submit-btn').on('click',function(){
            var telephoneV = $.trim($('#phone').val());
            var schoolNameV = $.trim($('#school').val());
            if(telephoneV == ''){
                tips('请输入手机号');
                return false;
            }
            var regMobile = /^1[3|4|5|6|7|8|9][0-9]{1}[0-9]{8}$/;
            var mobileResult = regMobile.test(telephoneV);
            if(mobileResult==false){
                tips('手机号有误,请重新输入');
                return false;
            }
            if(schoolNameV == ''){
                tips('请输入学校名称');
                return false;
            }

            if(schoolNameV.length > 15){
                tips('学校名称最多15个字');
                return false;
            }
            $.ajax({
                url: '/info/addTelSchoolInfo.do',
                type: 'POST',
                data: {
                    "telephone": telephoneV,
                    "schoolName": schoolNameV
                },
                success: function (res) {
                    console.log(res)
                    if(res=='success'){
                        $('#tips').text('您已提交成功').fadeIn('1000');
                        setTimeout(function(){
                            window.location.href="/static/html/login.html"
                        },1000);
                    }
                }
            });

        })
        function tips(txt){
            $('#tips').text(txt).fadeIn('1000');
            setTimeout(function(){
                $('#tips').fadeOut('1000');
            },1000);
        };
    });

</script>

</body>
</html>
